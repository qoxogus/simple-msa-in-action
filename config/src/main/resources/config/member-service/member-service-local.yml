server:
  port: 8080

refresh-test:
  word: hi

eureka:
  instance:
    instance-id: member-microservice-instance

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include:
          - "refresh"
  endpoint:
    refresh:
      enabled: true