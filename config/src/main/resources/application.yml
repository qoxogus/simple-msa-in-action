server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active:
      - native

#  kafka:
#    bootstrap-servers: localhost:5000

  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/{application}

eureka:
  instance:
    instance-id: config-service-instance

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"